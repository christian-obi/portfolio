<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0d1a"/>
      <stop offset="100%" style="stop-color:#0d1a2e"/>
    </linearGradient>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <!-- Metric cards -->
  <rect x="120" y="60" width="320" height="100" rx="12" fill="#1a1a2e" stroke="#1e3a4a" stroke-width="1"/>
  <text x="150" y="98" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Bridge Volume (24h)</text>
  <text x="150" y="135" font-family="Inter, sans-serif" font-size="28" fill="#06b6d4" font-weight="700">$14.2M</text>
  <rect x="480" y="60" width="320" height="100" rx="12" fill="#1a1a2e" stroke="#1e3a4a" stroke-width="1"/>
  <text x="510" y="98" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Unique Bridgers</text>
  <text x="510" y="135" font-family="Inter, sans-serif" font-size="28" fill="#f5f5f5" font-weight="700">3,847</text>
  <rect x="840" y="60" width="320" height="100" rx="12" fill="#1a1a2e" stroke="#1e3a4a" stroke-width="1"/>
  <text x="870" y="98" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Avg Bridge Time</text>
  <text x="870" y="135" font-family="Inter, sans-serif" font-size="28" fill="#10b981" font-weight="700">~12min</text>
  <rect x="1200" y="60" width="280" height="100" rx="12" fill="#1a1a2e" stroke="#1e3a4a" stroke-width="1"/>
  <text x="1230" y="98" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Chains Connected</text>
  <text x="1230" y="135" font-family="Inter, sans-serif" font-size="28" fill="#7c3aed" font-weight="700">8</text>
  <!-- Bridge flow visualization -->
  <circle cx="300" cy="480" r="80" fill="#1a1a2e" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
  <text x="300" y="475" font-family="Inter, sans-serif" font-size="16" fill="#06b6d4" text-anchor="middle" font-weight="600">NEAR</text>
  <text x="300" y="500" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Source</text>
  <circle cx="1300" cy="480" r="80" fill="#1a1a2e" stroke="#10b981" stroke-width="2" opacity="0.8"/>
  <text x="1300" y="475" font-family="Inter, sans-serif" font-size="16" fill="#10b981" text-anchor="middle" font-weight="600">Ethereum</text>
  <text x="1300" y="500" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Destination</text>
  <!-- Flow lines -->
  <path d="M380,450 Q800,350 1220,450" stroke="url(#flow)" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M380,480 Q800,400 1220,480" stroke="url(#flow)" stroke-width="6" fill="none" opacity="0.5"/>
  <path d="M380,510 Q800,450 1220,510" stroke="url(#flow)" stroke-width="3" fill="none" opacity="0.4"/>
  <!-- Flow particles -->
  <circle cx="600" cy="400" r="4" fill="#7c3aed" opacity="0.8"/>
  <circle cx="800" cy="380" r="5" fill="#06b6d4" opacity="0.9"/>
  <circle cx="1000" cy="410" r="4" fill="#10b981" opacity="0.7"/>
  <!-- Volume chart at bottom -->
  <g opacity="0.6">
    <rect x="120" y="680" width="50" height="100" rx="4" fill="#06b6d4" opacity="0.5"/>
    <rect x="190" y="650" width="50" height="130" rx="4" fill="#06b6d4" opacity="0.6"/>
    <rect x="260" y="620" width="50" height="160" rx="4" fill="#06b6d4" opacity="0.7"/>
    <rect x="330" y="660" width="50" height="120" rx="4" fill="#06b6d4" opacity="0.55"/>
    <rect x="400" y="600" width="50" height="180" rx="4" fill="#7c3aed" opacity="0.6"/>
    <rect x="470" y="640" width="50" height="140" rx="4" fill="#7c3aed" opacity="0.5"/>
    <rect x="540" y="580" width="50" height="200" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="610" y="610" width="50" height="170" rx="4" fill="#7c3aed" opacity="0.55"/>
    <rect x="680" y="650" width="50" height="130" rx="4" fill="#10b981" opacity="0.5"/>
    <rect x="750" y="590" width="50" height="190" rx="4" fill="#10b981" opacity="0.65"/>
    <rect x="820" y="630" width="50" height="150" rx="4" fill="#10b981" opacity="0.55"/>
    <rect x="890" y="570" width="50" height="210" rx="4" fill="#10b981" opacity="0.7"/>
  </g>
  <text x="800" y="920" font-family="Inter, sans-serif" font-size="20" fill="#4a4a6a" text-anchor="middle" font-weight="600">NEAR Bridge Overview</text>
</svg>
