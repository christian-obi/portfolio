<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a0d2e"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#1e1e3a" stroke-width="1" opacity="0.5">
    <line x1="120" y1="200" x2="1480" y2="200"/>
    <line x1="120" y1="350" x2="1480" y2="350"/>
    <line x1="120" y1="500" x2="1480" y2="500"/>
    <line x1="120" y1="650" x2="1480" y2="650"/>
    <line x1="120" y1="800" x2="1480" y2="800"/>
  </g>
  <!-- Metric cards -->
  <rect x="120" y="60" width="300" height="90" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <text x="150" y="95" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">Total Transactions</text>
  <text x="150" y="130" font-family="Inter, sans-serif" font-size="28" fill="#f5f5f5" font-weight="700">12.4M</text>
  <rect x="460" y="60" width="300" height="90" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <text x="490" y="95" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">Active Wallets</text>
  <text x="490" y="130" font-family="Inter, sans-serif" font-size="28" fill="#10b981" font-weight="700">847K</text>
  <rect x="800" y="60" width="300" height="90" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <text x="830" y="95" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">TVL</text>
  <text x="830" y="130" font-family="Inter, sans-serif" font-size="28" fill="#7c3aed" font-weight="700">$2.1B</text>
  <rect x="1140" y="60" width="300" height="90" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <text x="1170" y="95" font-family="Inter, sans-serif" font-size="14" fill="#6b7280">Avg Gas</text>
  <text x="1170" y="130" font-family="Inter, sans-serif" font-size="28" fill="#f59e0b" font-weight="700">0.003</text>
  <!-- Q1 Monthly bars -->
  <g>
    <rect x="200" y="380" width="100" height="420" rx="6" fill="url(#bar)" opacity="0.8"/>
    <rect x="320" y="280" width="100" height="520" rx="6" fill="url(#bar)" opacity="0.9"/>
    <rect x="440" y="320" width="100" height="480" rx="6" fill="url(#bar)"/>
    <text x="250" y="840" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Jan</text>
    <text x="370" y="840" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Feb</text>
    <text x="490" y="840" font-family="Inter, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Mar</text>
  </g>
  <!-- Secondary metrics bars -->
  <g>
    <rect x="680" y="450" width="80" height="350" rx="6" fill="url(#bar2)" opacity="0.7"/>
    <rect x="790" y="350" width="80" height="450" rx="6" fill="url(#bar2)" opacity="0.8"/>
    <rect x="900" y="300" width="80" height="500" rx="6" fill="url(#bar2)" opacity="0.9"/>
    <rect x="1010" y="250" width="80" height="550" rx="6" fill="url(#bar2)"/>
    <rect x="1120" y="400" width="80" height="400" rx="6" fill="url(#bar2)" opacity="0.75"/>
    <rect x="1230" y="350" width="80" height="450" rx="6" fill="url(#bar2)" opacity="0.85"/>
  </g>
  <!-- Title overlay -->
  <text x="800" y="920" font-family="Inter, sans-serif" font-size="20" fill="#4a4a6a" text-anchor="middle" font-weight="600">Core Blockchain Q1 2025</text>
  <!-- Subtle glow -->
  <circle cx="400" cy="500" r="300" fill="#7c3aed" opacity="0.03"/>
  <circle cx="1100" cy="500" r="300" fill="#10b981" opacity="0.03"/>
</svg>
