<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#0d1a1a"/>
    </linearGradient>
    <linearGradient id="area1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="area2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <!-- Grid -->
  <g stroke="#1e1e3a" stroke-width="1" opacity="0.4">
    <line x1="100" y1="200" x2="1500" y2="200"/>
    <line x1="100" y1="350" x2="1500" y2="350"/>
    <line x1="100" y1="500" x2="1500" y2="500"/>
    <line x1="100" y1="650" x2="1500" y2="650"/>
    <line x1="100" y1="800" x2="1500" y2="800"/>
  </g>
  <!-- YoY Legend -->
  <rect x="120" y="60" width="200" height="80" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <circle cx="150" cy="90" r="6" fill="#7c3aed"/>
  <text x="170" y="95" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">2023</text>
  <circle cx="150" cy="120" r="6" fill="#10b981"/>
  <text x="170" y="125" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">2024</text>
  <!-- Year metrics -->
