  <text x="410" y="122" font-family="Inter, sans-serif" font-size="26" fill="#10b981" font-weight="700">+127%</text>
  <rect x="680" y="60" width="260" height="80" rx="12" fill="#1a1a2e" stroke="#2a2a4a" stroke-width="1"/>
  <text x="710" y="92" font-family="Inter, sans-serif" font-size="13" fill="#6b7280">Peak TVL</text>
  <text x="710" y="122" font-family="Inter, sans-serif" font-size="26" fill="#f5f5f5" font-weight="700">$3.8B</text>
  <!-- 2023 Line (purple) - area fill -->
  <path d="M100,650 L220,620 L340,580 L460,600 L580,550 L700,520 L820,540 L940,500 L1060,480 L1180,460 L1300,440 L1420,420 L1500,400 L1500,800 L100,800 Z" fill="url(#area1)"/>
  <polyline points="100,650 220,620 340,580 460,600 580,550 700,520 820,540 940,500 1060,480 1180,460 1300,440 1420,420 1500,400" stroke="#7c3aed" stroke-width="3" fill="none" opacity="0.8"/>
  <!-- 2024 Line (green) - area fill -->
  <path d="M100,600 L220,550 L340,480 L460,450 L580,380 L700,350 L820,320 L940,290 L1060,260 L1180,280 L1300,240 L1420,220 L1500,200 L1500,800 L100,800 Z" fill="url(#area2)"/>
  <polyline points="100,600 220,550 340,480 460,450 580,380 700,350 820,320 940,290 1060,260 1180,280 1300,240 1420,220 1500,200" stroke="#10b981" stroke-width="3" fill="none"/>
  <!-- Data points -->
  <g fill="#10b981">
    <circle cx="580" cy="380" r="5"/><circle cx="940" cy="290" r="5"/><circle cx="1300" cy="240" r="5"/><circle cx="1500" cy="200" r="5"/>
  </g>
  <g fill="#7c3aed" opacity="0.8">
    <circle cx="580" cy="550" r="5"/><circle cx="940" cy="500" r="5"/><circle cx="1300" cy="440" r="5"/><circle cx="1500" cy="400" r="5"/>
  </g>
  <!-- Months -->
