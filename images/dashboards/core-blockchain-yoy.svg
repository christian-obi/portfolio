  <text x="800" y="920" font-family="Inter, sans-serif" font-size="20" fill="#4a4a6a" text-anchor="middle" font-weight="600">Core Blockchain 2024 Review</text>
  <circle cx="300" cy="400" r="350" fill="#7c3aed" opacity="0.02"/>
  <circle cx="1200" cy="400" r="350" fill="#10b981" opacity="0.02"/>
